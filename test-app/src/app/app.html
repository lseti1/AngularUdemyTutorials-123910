<div class="bg-black h-screen w-full text-white tracking-tighter flex flex-col">
  <app-header class="h-[30%] flex justify-center"></app-header>
  <div class="flex flex-row justify-center items-start h-[70%] py-10">
    <div class="h-full w-[60%] flex justify-start items-start gap-10">
      <ul class="flex flex-col gap-4 w-[25%]">
        @for (user of users; track user.id) {
          <li>
            <app-user [user]="user" (select)="onSelectUser($event)" />
          </li>
        }
      </ul>
      @if (selectedUser) {
        <app-tasks class="w-[75%] h-full flex flex-col justify-start bg-gray-800" [name]="selectedUser.name" />
      } @else {
        <p class="text-2xl">Select User To See Their Tasks</p>
      }
    </div>
  </div>
</div>
