<div class="flex justify-start items-start overflow-hidden rounded shadow">
    <button (click)="onSelectUser()" class="flex flex-row items-center justify-start gap-2 bg-gray-800 cursor-pointer px-4 py-2 text-left hover:bg-blue-700 min-w-[25%]">
        <img class="w-10 rounded-full shadow" [src]="imagePath" [alt]="name"/>
        <span class="m-0 p-0 text-lg font-semibold ">{{ name }}</span>
    </button>
</div>
