<article class="relative text-gray-400 bg-gray-900 rounded-lg shadow p-2 h-full">
    <h2 class="text-2xl font-bold text-white">{{ task.title}}</h2>
    <time class="font-semibold">{{ task.dueDate | date:'fullDate' }}</time>
    <p>{{task.summary}}</p>
    <p class="absolute bottom-2 right-2">
        <button (click)="onCompleteTask()" class="rounded px-4 py-2 bg-blue-500 text-white cursor-pointer hover:bg-blue-700">Completed</button>
    </p>
</article>
