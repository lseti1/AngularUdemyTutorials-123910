<div class="fixed top-0 left-0 bg-black/50 h-[100vh] w-[100vw] z-10"></div>
<dialog class="fixed flex flex-col justify-start gap-4 items-center z-50 bg-gray-800 w-[40%] font-bold text-gray-400 text-lg rounded-3xl p-12" open>
    <h2 class="flex justify-start text-3xl w-full text-gray-200">Add Task</h2>
    <form class="flex flex-col w-full gap-2">
        <p class="flex flex-col gap-2">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="bg-gray-200 rounded-lg p-2"/>
        </p>
        <p class="flex flex-col gap-2">
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary" class="bg-gray-200 rounded-lg p-2"></textarea>
        </p>
        <p class="flex flex-col gap-2">
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" class="bg-gray-200 rounded-lg p-2"/>
        </p>
        <p class="flex flex-row gap-4 pt-4 justify-end text-white">
            <button type="button" class="rounded bg-red-700 p-2 hover:bg-red-800 ">Cancel</button>
            <button type="submit" class="rounded bg-blue-700 p-2 hover:bg-blue-800">Create</button>
        </p>
    </form>
</dialog>
